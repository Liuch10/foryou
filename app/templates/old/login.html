{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<h1>Login</h1>
<form action="/login" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>name:</p><p> {{ form.user_name }}</p>
    <p>password: </p><p>{{ form.user_password }}</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
